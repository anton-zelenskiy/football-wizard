[tool:pytest]
# Configure pytest to discover test files with *_tests.py pattern
python_files = *_tests.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = app/

# Minimum version
minversion = 6.0

# Add options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
