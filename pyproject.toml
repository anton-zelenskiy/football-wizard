[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "migrations",
    "scripts",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.12
target-version = "py312"

[tool.ruff.format]
# Use single quotes consistently
quote-style = "single"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't combine the checks and the select option; instead,
# it treats them as separate tools.
select = [
    "E4",   # pycodestyle errors
    "E7",   # pycodestyle errors
    "E9",   # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "S",    # flake8-bandit
    "T20",  # flake8-print
    "I",    # isort (import sorting)
    "TID",  # flake8-tidy-imports (import organization)
    # Note: Q rules (quote style) are intentionally excluded to avoid conflicts with formatter
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Ignore specific rules globally
ignore = ["B904", "Q000", "Q003", "Q001", "Q002"]  # Ignore raise ... from err requirement and quote style conflicts

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = ["app"]
force-sort-within-sections = true
lines-after-imports = 2
split-on-trailing-comma = true

[tool.ruff.lint.flake8-quotes]
# Use single quotes to match formatter
inline-quotes = "single"
multiline-quotes = "single"
docstring-quotes = "single"
avoid-escape = true

[tool.ruff.lint.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"*_tests.py" = ["S101", "S101", "TID252"]
# Allow print statements in scripts
"migrations/*.py" = ["T20"]
